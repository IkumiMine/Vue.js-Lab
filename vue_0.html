<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js Lab 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <p>{{message}}</p>
    </div>

    <script>
      var app = new Vue({
        el: '#app', 
        data: { 
          message: 'Do not go gently into that good night'
        }
      })
    </script>
  </body>
</html>
