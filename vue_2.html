<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js Lab 1 - v-bind Conditionals</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .special {background:yellow; border: 1px dotted #fe0000; padding:30px; display:block; text-align:center;}
			.important {font-weight:bold; font-size:30px;}
    </style>
  </head>
  <body>

    <div id="app">
      <span v-bind:class="{special:isSpecial, important:isImportant}"
            >look at me!
      </span>
    </div>

    <script>
      var app = new Vue({
        el: '#app', 
        data: { 
          isImportant: null,
          isSpecial: 1,
        }
      })
    </script>
  </body>
</html>
